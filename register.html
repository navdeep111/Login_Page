<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet " href="style.css">
</head>
<body>
    <div class="header">
        <img src="rtuLogo.png" alt="" width="70px" height="70px" margin="10px">
        <h2>Rajasthan Technical University , Kota</h2>
    </div>
    <section>
        <div class="login-box">
            <form action="">
                <h2>Register </h2>
                <div class="input-box">
                    <span class="icon"><img src="user img.png" width="19px" alt=""></span>
                    <input type="text" required>
                    <label>Name</label>
                </div>
                <div class="input-box">
                    <span class="icon"><img src="envelope.svg" alt=""></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><img src="lock.svg" alt=""></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="pass.html">Forgot Password?</a>
                </div>
                <button type="submit">Register</button>
                <div class="register-link">
                    <p>Already have any account?<a href="index.html">Login</a></p>
                </div>
    </section>
    </form>
    </div>
</body>
</html>
