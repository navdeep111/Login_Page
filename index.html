<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel ="stylesheet "href ="style.css">
<body>
    <div class="header">
        <img src="rtuLogo.png" alt="" width="70px" height="70px" margin="10px">
        <h2>Rajasthan Technical University, Kota</h2>
    </div>
    <section>
    <div class="login-box">
        <form action="">
            <h2>Login</h2>
            <div class="input-box">
                <span class="icon"><img src="envelope.svg" alt=""></span>
                <input type="email" required>
                <label >Enter Your Email</label>
            </div>

            <div class="input-box">
                <span class="icon"><img src="lock.svg" alt=""></span>
                <input type="password" required>
                <label >Enter Your Password</label>
                
            </div>
            
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="pass.html">Forgot Password?</a>
            </div>
            
            <button type="submit">Login</button>
            <div class="register-link">
                <p>Don't have any account?<a href="register.html">Register</a></p>
            </div>
        </section>
        </form>
    </div>
    
</body>
</html>
